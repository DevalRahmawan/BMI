<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Mass Index</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>Body Mass Index (BMI) Calculator</h1>
        <label for="weight">Berat Badan (KG):</label>
        <input type="number" id="weight" placeholder="Masukkan berat badan dalam KG">
        <label for="height">Tinggi Badan (CM):</label>
        <input type="number" id="height" placeholder="Masukkan tinggi badan dalam CM">
        <button onclick="calculateBMI()">Hitung BMI</button>
        <p id="result">Hasil BMI Anda akan ditampilkan di sini.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
